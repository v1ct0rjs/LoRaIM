<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LoRaIM</title>

  <!-- fuentes & css -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <span>LoRa Instant Messenger</span>
      <span>
        <span id="unread" class="badge hidden">0</span>
        <span id="themeBtn" class="theme-toggle">ðŸŒ“</span>
      </span>
    </header>

    <main id="msgs" class="messages-container"></main>

    <footer class="chat-footer">
      <form id="sendForm" class="send-form">
        <input id="msgInput" type="text" placeholder="Escribe un mensajeâ€¦" autocomplete="off" required>
        <button type="submit">âž¤</button>
      </form>
    </footer>
  </div>

<script>
/* ---------- constantes ---------- */
const LOCAL_SOURCE = 'sent';
const wsUrl = (location.protocol==='https:'?'wss://':'ws://') +
              location.hostname + ':8000/ws';
const ws       = new WebSocket(wsUrl);

const msgsEl   = document.getElementById('msgs');
const badgeEl  = document.getElementById('unread');
const formEl   = document.getElementById('sendForm');
const inputEl  = document.getElementById('msgInput');
const themeBtn = document.getElementById('themeBtn');

let lastId='', unread=0;

/* ---------- carga tema guardado ---------- */
if (localStorage.theme === 'dark') {
  document.documentElement.classList.add('dark-mode');
}

/* ---------- recibir mensajes ---------- */
ws.onmessage = evt => {
  const {payload, source='?', topic} = JSON.parse(evt.data);
  const msgId = source + '|' + payload;
  if (msgId === lastId) return;      // evita duplicado inmediato
  lastId = msgId;

  const time = new Date().toLocaleTimeString().slice(0,5);
  const div  = document.createElement('div');
  div.className = 'message ' + (source === LOCAL_SOURCE ? 'sent' : 'received');
  div.innerHTML = `${source===LOCAL_SOURCE?'Yo':source}: ${payload}
                   <span class="time">${time}</span>`;
  msgsEl.appendChild(div);

  const nearBottom = msgsEl.scrollHeight - msgsEl.scrollTop - msgsEl.clientHeight < 15;
  if (nearBottom) {
    msgsEl.scrollTop = msgsEl.scrollHeight;
  } else {
    unread++;
    badgeEl.textContent = unread;
    badgeEl.classList.remove('hidden');
  }
};

/* ---------- enviar ---------- */
formEl.addEventListener('submit', async e => {
  e.preventDefault();
  const txt = inputEl.value.trim();
  if (!txt) return;

  await fetch('/publish', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({message:txt})
  });
  inputEl.value = '';
  msgsEl.scrollTop = msgsEl.scrollHeight;
});

/* ---------- limpiar contador al bajar ---------- */
msgsEl.addEventListener('scroll', () => {
  if (msgsEl.scrollHeight - msgsEl.scrollTop - msgsEl.clientHeight < 15) {
    unread = 0; badgeEl.classList.add('hidden');
  }
});

/* ---------- toggle tema ---------- */
themeBtn.onclick = () => {
  const el = document.documentElement;
  el.classList.toggle('dark-mode');
  localStorage.theme = el.classList.contains('dark-mode') ? 'dark' : 'light';
};
</script>
</body>
</html>
