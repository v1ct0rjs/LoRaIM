<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LoRaIM</title>

  <!-- fuente + estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- ✅ ①-② carga JS externo con defer (no bloquea el parser) -->
  <script defer src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>

  <!-- tarjeta principal del chat -->
  <div class="chat-container">
    <header class="chat-header">
      LoRa Instant Messenger
      <span id="unread" class="badge hidden">0</span>
    </header>

    <main id="msgs" class="messages-container"></main>

    <footer class="chat-footer">
      <form id="sendForm" class="send-form" autocomplete="off">
        <input id="msgInput" type="text" placeholder="Escribe un mensaje…" required>
        <button type="submit">➤</button>
      </form>
    </footer>
  </div>

</body>
</html>
