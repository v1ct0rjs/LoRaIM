<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LoRa Instant Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header"><h1>LoRa Instant Messenger</h1></header>
    <main id="messagesContainer" class="messages-container"></main>
    <footer class="chat-footer">
      <form id="sendForm" class="send-form">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required>
        <button type="submit" aria-label="Enviar">âž¤</button>
      </form>
    </footer>
  </div>

<script>
  const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
  const wsHost = location.hostname + ":8000";
  const ws = new WebSocket(wsProto + wsHost + "/ws");

  const messagesContainer = document.getElementById("messagesContainer");
  const sendForm = document.getElementById("sendForm");
  const messageInput = document.getElementById("messageInput");

  let lastMessageId = "";

  ws.onmessage = function(event) {
    const msg = JSON.parse(event.data);
    const text = typeof msg.payload === "string"
      ? msg.payload
      : msg.payload.raw ?? JSON.stringify(msg.payload);
    const source = msg.source ?? "desconocido";
    const messageId = source + "|" + text;

    if (messageId === lastMessageId) return;
    lastMessageId = messageId;

    const p = document.createElement("div");
    p.classList.add("message");

    if (source === "sent") {
      p.classList.add("sent");
      p.textContent = text;
    } else {
      p.classList.add("received");
      p.textContent = `${source}: ${text}`;
    }

    messagesContainer.appendChild(p);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  };

  sendForm.addEventListener("submit", async function(e) {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;

    await fetch("/publish", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    messageInput.value = "";
  });
</script>
</body>
</html>
