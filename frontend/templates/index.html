
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LoRa Instant Messenger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header"><h1>LoRa Instant Messenger</h1></header>
    <main id="messagesContainer" class="messages-container"></main>
    <footer class="chat-footer">
      <form id="sendForm" class="send-form">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required>
        <button type="submit" aria-label="Enviar">
          <i data-feather="send"></i>
        </button>
      </form>
    </footer>
  </div>

<script>
  const ws = new WebSocket("ws://localhost:8000/ws");
  const messagesContainer = document.getElementById("messagesContainer");
  const sendForm = document.getElementById("sendForm");
  const messageInput = document.getElementById("messageInput");

  ws.onmessage = function(event) {
    const msg = JSON.parse(event.data);
    const p = document.createElement("div");
    p.classList.add("message");
    if (msg.source === "sent") {
      p.classList.add("sent");
    } else {
      p.classList.add("received");
    }
    p.textContent = msg.payload;
    messagesContainer.appendChild(p);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  };

  sendForm.addEventListener("submit", async function(e) {
    e.preventDefault();
    const text = messageInput.value;
    if (!text.trim()) return;

    await fetch("/publish", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    messageInput.value = "";
  });
</script>
</body>
</html>
